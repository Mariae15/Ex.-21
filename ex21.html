<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluindo Mídias</title>
</head>
<body>
    <h1>Aprendendo a Incluir Mídias - EX. 21</h1>
    
    <h5>Imagem local</h5>
    <img src="imagens/NoiteEstrelada.jfif" alt="A Noite Estrelada ">

    <h5>Imagem da internet</h5>
    <img src="https://guiadoestudante.abril.com.br/wp-content/uploads/sites/4/2023/03/a-noite-estrelada.jpg?quality=70&strip=info&w=768&h=607&crop=1" alt="A Noite Estrelada ">

    <h5>Áudio Local</h5>
    <audio controls>
        <source src="músicas/Lana Del Rey - Chemtrails Over The Country Club (Official Music Video).mp3" type="audio/mp3">
        seu navegador não suporta o elemento áudio
    </audio>

    <h5>video local</h5>
    <video controls width="600">
        <source src="vídeos/videoplayback.mp4" type="video/mp4">
        seu navegador não suporta o elemento vídeo.
    </video>

    <h2>Incorporando com INFRAME</h2>
    
    <h5>Incorporando um vídeo do Youtube</h5>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rBG5L7UsUxA?si=ecL2oZpvtjqrakmJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br><br>

    <h5>Incorporando um mapa do Google</h5>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3164.317500159031!2d127.12650117568035!3d37.52401227204949!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca47a55555555%3A0x83f404863f3fb36a!2sEntretenimento%20JYP!5e0!3m2!1spt-BR!2sbr!4v1740058630274!5m2!1spt-BR!2sbr" width="1500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h5>Incorporando uma música do SPOTIFY</h5>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6epn3r7S14KUqlReYr77hA?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>


</body>
</html>
